{% extends "index.html" %}

{% block maincontent %}
<div id="group-list">
  <h3>All Groups:</h3>
  {% regroup data by name|slice:":1" as letter_list %}
  {% for letter in letter_list %}
  <h4>{{letter.grouper}}</h4>
  <ul>
    {% for i in letter.list %}
    <li>
      <a href="/?query={{i.name}}">
        {{i.name}}
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
{% endblock maincontent %}
